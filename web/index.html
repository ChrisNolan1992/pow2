<!-- EBURP-->
<!doctype html>
<head>
    <title>E.B.U.R.P.</title>

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript">
        var pixelWidth = 4;
    </script>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/backbone-min.js"></script>
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/enquire.js"></script>
    <style type="text/css">
        body {
            padding:0;
            margin:0;
            text-align: center;
            background-color: #080808;
        }
        canvas {
            image-rendering: optimizeSpeed;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: -o-crisp-edges;
            image-rendering: optimize-contrast;
            -ms-interpolation-mode: nearest-neighbor;
        }
        #workID{
            position:absolute;
            left:-9000px;
            top:-9000px;
        }
        @media (min-width: 980px){
            body {
                padding-top:25px;
            }

        }


    </style>
</head>
<body>
<div><canvas id="screenID" width="576" height="576"></canvas></div>
<div><canvas id="controlID" width="640" height="400" onclick="phoneClick(event, 0, 0)"></canvas></div>
<canvas id="workID" width="60px" height="60px"></canvas>

<!-- Compiled Game Files -->
<script type="text/javascript" src="eburp.js"></script>
<script type="text/javascript" src="eburp.data.js"></script>
<script type="text/javascript" src="eburp.sprites.js"></script>
<script type="text/javascript" src="eburp.maps.js"></script>
<script type="text/javascript" src="index.js"></script>

</body>
</html>
