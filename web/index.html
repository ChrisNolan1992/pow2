<!-- EBURP-->
<!doctype html>
<html ng-app="eburpDemo">
<head>
    <title>E.B.U.R.P.</title>

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/index.css" media="all" />
    <link rel="stylesheet" type="text/css" href="fonts/minecraftia/stylesheet.css" media="all" />


    <script type="text/javascript">
        var pixelWidth = 4;
    </script>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/backbone-min.js"></script>
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/enquire.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js"></script>

</head>
<body>

<div class="game-container">
    <div class="title large" eight-bit-panel>256px challenge</div>
    <div class="bottom small" eight-bit-panel>And some other things...</div>
    <canvas id="screenID" width="576" height="576"></canvas>
</div>

<div><canvas id="controlID" width="640" height="400" onclick="phoneClick(event, 0, 0)"></canvas></div>
<canvas id="workID" width="60px" height="60px"></canvas>

<!-- Compiled Game Files -->
<script type="text/javascript" src="eburp.core.js"></script>
<script type="text/javascript" src="eburp.js"></script>
<script type="text/javascript" src="eburp.data.js"></script>
<script type="text/javascript" src="eburp.sprites.js"></script>
<script type="text/javascript" src="eburp.maps.js"></script>
<script type="text/javascript" src="index.js"></script>

</body>
</html>
